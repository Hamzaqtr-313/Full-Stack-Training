<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced HTML</title>
</head>
<body>
    <fieldset>
    <!--Use get not post -->  
    <span></span>
    <div>
    <form action="" method="get">
        First Name:<input type="text" name="firstname"><br><br>
        Last Name:<input type="text" name="lastname"><br><br>
        Email:<input type="email" name="email" required><br><br>
        Password:<input type="password" name="password" min="5"><br><br>
        Birthday:<input type="date" name="birthday"><br><br>

        Gender:
        <br><br>
        <input type="radio" name="gender" value="Male">Male<br><br>
        <input type="radio" name="gender" value="Female">Female<br><br>
        <input type="radio" name="gender" value="Others">Others<br><br>
        Hobby:
        <br>
        <input type="checkbox" name="Hobby" id="">Outdoor <br><br>
        <input type="checkbox" name="Hobby" id="">Indoor <br><br>
        <input type="checkbox" name="Hobby" id="">Others <br><br>
        Cars:
        <br><br>
        <select name="Cars" id="">
            <option value="Volvo">Volvo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
        </select>
        <br><br>
        <input type="submit" value="Register!">
        <input type="reset">
        <p>&#128151;</p>
        <p>&#174;</p>
    </form>
</div>
</fieldset>
