<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <!-- In comment all are selector -->
    <style>
        /* for only element */
     p{
        border: 2px solid black;
        color: red;
     }
     /* For id */
     #secondPara{
        color: violet;
     }
     /* For class */
     .bgBloob{
        color: blue;
     }
     /* Combined group comment */
     footer,span{
        border-color: antiquewhite;
        color: pink;
     }
    </style>

</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="bgBloob">This is hamza and we are doing css selectors.</p>
    <p id="secondPara">This is hamza and we are doing css selectors.</p>
    <div >
        <p>This is hamza and we are doing css selectors.</p>
        <span>
            Hello i am span
        </span>
    </div>
    <footer>
        I am footer
    </footer>
   

</body>
</html>
